<!DOCTYPE html>
<html>
<head>
<script>
function ifUp(url,onUp,onDown) {
	// make random string
	var RANDOM_DIGITS = 7; // this is sufficient. Don't do more than ~12.
	var pow = Math.pow(10,RANDOM_DIGITS);
	var randStr = String(Math.floor(Math.random()*pow)+pow).substr(1);
	// create and load image
	var img = new Image();
	img.onload = onUp;
	img.onerror = onDown;
	img.src = url+"?"+randStr;
}
 
ifUp("https://www.yhg888.buzz/favicon.ico",
	function(){
		// do something
		window.location.href="https://www.yhg123.online";
	},
	function(){
		// do something else
		window.location.href="https://www.123yhg.online";
	}
);
</script>
</head>
